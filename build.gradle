group 'org.avaje.ebean'
version '0.1.1-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'maven-publish'
apply plugin: 'signing'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.avaje.ebean:ebean-agent:8.1.1'
    compile 'org.avaje.ebean:querybean-agent:8.1.3'
    compile gradleApi()
    compile localGroovy()
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

signing {
    sign configurations.archives
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
//            artifact sourceJar {
//                classifier "sources"
//            }
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: sonatypeUsername, password: sonatypePassword)
            }

            pom.project {
                name 'ebean-gradle-plugin'
                packaging 'jar'
                description 'Gradle plugin for enhancement Ebean entity beans'
                url 'http://github.com/ebean-orm/ebean-gradle-plugin'

                scm {
                    url 'scm:git@github.com/ebean-orm/ebean-gradle-plugin.git'
                    connection 'scm:git@github.com/ebean-orm/ebean-gradle-plugin.git'
                    developerConnection 'scm:git@github.com/ebean-orm/ebean-gradle-plugin.git'
                }

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'rbygrave'
                        name 'Robin Bygrave'
                    }
                }
            }
        }
    }
}